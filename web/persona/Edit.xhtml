<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonaLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{personaController.selected.identificacion}" title="#{bundle.EditPersonaTitle_identificacion}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{bundle.EditPersonaTitle_nombre}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{personaController.selected.apellido}" title="#{bundle.EditPersonaTitle_apellido}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_fechaDeNacimiento}" for="fechaDeNacimiento" />
                        <p:calendar id="fechaDeNacimiento" pattern="MM/dd/yyyy" value="#{personaController.selected.fechaDeNacimiento}" title="#{bundle.EditPersonaTitle_fechaDeNacimiento}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_fechaDeNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{personaController.selected.sexo}" title="#{bundle.EditPersonaTitle_sexo}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_grupoSanguineo}" for="grupoSanguineo" />
                        <p:inputText id="grupoSanguineo" value="#{personaController.selected.grupoSanguineo}" title="#{bundle.EditPersonaTitle_grupoSanguineo}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_grupoSanguineo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
